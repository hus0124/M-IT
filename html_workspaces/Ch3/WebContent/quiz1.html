<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h3>HTML 요소 데모 화면</h3>
		<form>
			<table>
				<tr>
					<td>이름:</td>
					<td><input type = "text" name = "name"></td>
				</tr>
				<tr>
					<td>이메일:</td>
					<td><input type = "email" name = "email"></td>
				</tr>
				<tr>
					<td>웹사이트:</td>
					<td><input type = "url" name = "website"></td>
				</tr>
				<tr>
					<td>정수:</td>
					<td><input type = "number" name = "number"></td>
				</tr>
				<tr>
					<td>범위:</td>
					<td><input type = "range" name = "range"></td>
				</tr>
				<tr>
					<td>메시지:</td>
					<td><textarea name="message" rows="3" cols="30"></textarea></td>
				</tr>
			</table>
			<input type = "submit" value = "Submit">
		</form>
</body>
</html>
